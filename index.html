<! DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Queens Hospitals</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Mapbox GL JS script & CSS -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />

  <!-- mapbox js script & css -->
  <script src='https://api.mapbox.com/mapbox.js/v3.3.0/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.3.0/mapbox.css' rel='stylesheet' />

  <!-- mapbox geocoder stylesheet -->
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css" type="text/css"/>
  <!-- mapbox geocoder api -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
  <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

  <!-- My CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>

<body>

  <!-- instantiating map -->
  <div id='map'></div>

    <div id='statbox'>
      <div><strong><center>Proposed Site Specs</center></strong></div>
      <div><strong>Address:</strong> <span id='address'></span></div>
      <div><strong>Owner:</strong> <span id='owner'></span></div>
      <div><strong>Lot Area:</strong> <span id='sf'></span></div>
      <div><strong>Lot Front:</strong> <span id='LotFront'></span></div>
      <div><strong>Lot Depth:</strong> <span id='LotDepth'></span></div>
      <div><strong>Current Use:</strong> <span id='use'></span></div>
    </div>

    <div id='layerToggleContainer'>
    <div action="" id="layerToggle">
      <input type="checkbox" name="layer" id="potentialHospitals" checked> Proposed New Hospital Sites <br>
      <input type="checkbox" name="layer" id="currentHospitals"> Existing Hospitals<br>
      <input type="checkbox" name="layer" id="demolishedHospitals"> Decommissioned Hospitals <br>
    </div>
  </div>

</body>

<!-- My JS -->
<script src="js/scripts.js"></script>

</html>
